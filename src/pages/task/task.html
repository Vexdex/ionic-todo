<ion-header>
    <ion-navbar  color="primary">
      <ion-title>      
        {{myTitle}}
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="confirmDeleteAllItems()">
          <ion-icon name="remove-circle"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
        <button ion-button icon-only (click)="addItem()">
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content>        
    <ion-list>      
      <ion-item *ngFor="let item of items" (click)="viewItem($event, item)">                                    
          <ion-label >
                <span >{{item.id}} {{item.title}}</span>
                
          </ion-label>
          <ion-checkbox [(checked)]="item.complete" (click)="checkComplete($event, item)"></ion-checkbox>
          <button ion-button icon-only item-end>
              <ion-icon name="list" light></ion-icon>
            </button>
      </ion-item>   
    </ion-list>
  
    
  
  </ion-content>
