<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      {{myTitle}}
    </ion-title>
    <ion-title>       
        {{title}}
        <ion-buttons end>
            <button ion-button icon-only (click)="editItem(item)">
              <ion-icon name="md-create"></ion-icon>
            </button>
        </ion-buttons>        
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-card>
    <ion-card-content>
      {{id}} 
      {{description}}
    </ion-card-content>
  </ion-card>
</ion-content>
