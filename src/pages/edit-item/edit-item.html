<ion-header>

  <ion-navbar>
    <ion-title>EditItem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

</ion-content>

<ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        {{myTitle}}
      </ion-title>
        <ion-buttons end>
          <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
      </ion-toolbar>
  </ion-header>
   
  <ion-content>
  
    <ion-list>        
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" [(ngModel)]="title"></ion-input>
      </ion-item>
   
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input type="text" [(ngModel)]="description"></ion-input>
      </ion-item>
   
      <ion-item>
          <ion-label floating>Complete</ion-label>          
          <ion-checkbox [(ngModel)]="complete"></ion-checkbox>
        </ion-item>
    </ion-list>
   
    <button full ion-button color="primary" (click)="saveItem()">Save</button>
   
  </ion-content>
